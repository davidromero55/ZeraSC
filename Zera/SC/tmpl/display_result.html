<div class="container">
	<div class="row justify-content-center  my-5 py-5">
		<% FOREACH entrada = entradas %>
		<div class="col-lg-3 col-6 ">
			<a href="/SC/Product/<% entrada.code %>" style="color:#666; text-decoration: none; cursor: pointer;" class="row p-3 m-2 card" style="min-height: 400px;">
				<div class="col-12 my-4" style="max-height: 220px; min-height: 220px;" >
					<img src="/data/img/<% entrada.image %>" class="img-fluid" >
				</div>
				<div class="col-12 text-center" style="float: initial; bottom: 0rem;">
					<label><% entrada.name %></label>
				</div>
			</a>
		</div>
		<% END %>
	</div>
</div>
