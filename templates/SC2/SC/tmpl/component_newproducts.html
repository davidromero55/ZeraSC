<% FOREACH product = products %>
<div class="col-lg-3 col-6 py-3 px-2">
  <a href="/SC/Product/<% product.code %>">
    <div class="row newproducts justify-content-center">
      <div class="col-12 imagen-jugete" style="height:300px;">
        <img src="data/img/toys/<% product.image %>" class="img-fluid">
      </div>
      <div class="detalle col-10">
        <div class="col-7 texto-12 py-2">
          <% product.name %>
        </div>
        <div class="col-5 texo-28 py-2">
          <% product.sale_unit %>
        </div>
      </div>
    </div>
  </a>
</div>
<% END %>
