<% FOREACH category =categories %>
<div class="col-lg-3 col-6 categoria px-3">
  <div class="row my-2">
    <a href="/SC/Category/<% category.url_key %>">
      <div class="col-12" style="height:300px;">
        <img src="data/img/<% category.image %>" class="img-fluid" style="height:100%;">
        <div class="etiqueta-categoria text-center mx-3">
          <label class="my-2 "><% category.name %></label>
        </div>
      </div>
    </a>
  </div>
</div>
<% END %>
